<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A14</title>
    </head>


    <!-- Referenced for the Cookie: https://www.w3schools.com/js/js_cookies.asp -->
    <script>
    
	function setCookie(cname,cvalue,exdays) {
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires=" + d.toGMTString();
		var myCookie = cname + "=" + cvalue + "; " + expires + "; path=/";
		document.write(' refresh the page!');
		document.cookie = myCookie;
	}

	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	function checkCookie() {
		var user=getCookie("username");
		document.write('Hello ' + user);
		if (user != "") {
			alert("Welcome back " + user);
		} else {
			user = prompt("Please enter your name:","");
			if (user != "" && user != null) {
				setCookie("username", user, 30);
			}
		}
	}

    function showCookie() {
        var user=getCookie("username");
        document.write('Hello ' + user + ' refresh the page to get back to the buttons.');
        alert("Welcome back " + user);
    }

    function delCookie() {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    </script>

    <h1>A14 - Create and Display Cookies</h1>

    <button onclick="checkCookie()">Set Cookie</button>
    <button onclick="showCookie()">Show Cookie</button>
    <button onclick="delCookie()">Delete Cookie</button>
